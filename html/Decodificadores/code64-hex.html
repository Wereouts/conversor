<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexadecimal</title>
</head>
<body>
    <h1>Decodificador</h1>
    <h3>Escreva seu código</h3>
    <form>
        <label for="archive-to-encode">Escreva seu code64 abaixo</label><br>
        <textarea id="areaDoCodigo" rows="4" cols="50"></textarea><br>
        <button onclick="converteHex()" type="button">Converter</button>
    </form>

    <h3>Decompilador</h3>
    <label for="archive-to-encode">Seu Hexadecimal decodificado</label><br>
    <textarea id="areaDaResposta" rows="4" cols="50" disabled></textarea><br>
    <button onclick="mudarformatoHex()" type="button">Incluir Espaços</button>
    <button onclick="copiarTexto()" type="button">Copiar</button>


    <script src="/script/decompilador/index.js"></script>



    
</body>
</html>

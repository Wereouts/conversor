<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexadecimal</title>
    <link rel="stylesheet" href="/Css/Codificadores/style.css">
</head>

<body class="page">

    <div class="container">
        <h1>Codificador de Hexadecimal</h1>

        <section class="card">
            <h3>Hexadecimal</h3>

            <form class="form">
                <label for="areadoTextoPrompt">Digite o texto hexadecimal:</label>
                <textarea id="areadoTextoPrompt" rows="4"></textarea>
            </form>

            <button class="btn" onclick="converteHexa()">Converter</button>
        </section>

        <section class="card">
            <h3>Compilador</h3>

            <form class="form">
                <label for="areaDoTextoResposta">Texto em Base64</label>
                <textarea id="areaDoTextoResposta" rows="4" disabled></textarea>

                <button class="btn secondary" type="button" onclick="copiarTexto()">
                    Copiar
                </button>
            </form>
        </section>
    </div>

    <script src="/script/compilador/index.js"></script>
</body>

</html>

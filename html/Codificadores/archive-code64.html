<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivo</title>
    <link rel="stylesheet" href="/Css/Codificadores/style.css">
</head>
<body class="page">

    <div class="container">
        <h1>Codificador de arquivo</h1>

        <section class="card">
            <h3>Arquivo Word ou PDF</h3>

            <form class="form">
                <label for="archive-to-encode">Anexe o arquivo abaixo:</label>
                <input type="file" id="archive-to-encode">
            </form>

            <button class="btn" onclick="converteArquivo()">Converter</button>
        </section>

        <section class="card">
            <h3>Compilador</h3>

            <form class="form">
                <label for="areaDoTextoResposta">Texto em Base64</label>
                <textarea id="areaDoTextoResposta" rows="4" disabled></textarea>

                <button class="btn secondary" type="button" onclick="copiarTexto()">
                    Copiar
                </button>
            </form>
        </section>
    </div>

    <script src="/script/compilador/index.js"></script>
</body>
</html>

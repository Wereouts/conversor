<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto - Codificador</title>
    <link rel="stylesheet" href="/Css/Codificadores/style.css">
</head>
<body class="page">

    <div class="container">
        <h1>Codificador de Texto</h1>

        <section class="card">
            <h3>Texto</h3>
            <form class="form">
                <label for="areadoTextoPrompt">Anexe o arquivo abaixo:</label>
                <textarea id="areadoTextoPrompt" rows="4" placeholder="Digite ou cole o texto aqui..."></textarea>
            </form>
            <button class="btn" onclick="converteTexto()">Converter</button>
        </section>

        <section class="card">
            <h3>Compilador</h3>
            <form class="form">
                <label for="areaDoTextoResposta">Texto em code 64</label>
                <textarea id="areaDoTextoResposta" name="text-to-decode" rows="4" disabled></textarea>
                
                <button class="btn secondary" type="button" onclick="copiarTexto()">
                    Copiar
                </button>
            </form>
        </section>
    </div>

    <script src='/script/compilador/index.js'></script>
</body>
</html>
